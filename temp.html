<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Example</title>
</head>
<body>
    <button id="requestButton">Send Request</button>

    <script>
        document.getElementById('requestButton').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            var variableValue = 10;
            xhr.open("GET", "http://localhost:3000/dosomething?value=" + variableValue, true);
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log('Response:', this.responseText);
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Example with Input</title>
</head>
<body>
    <input type="text" id="inputBox" placeholder="Enter a value">
    <button id="requestButton">Send Request</button>

    <script>
        document.getElementById('requestButton').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            var inputValue = document.getElementById('inputBox').value;
            xhr.open("GET", "http://localhost:3000/dosomething?value=" + encodeURIComponent(inputValue), true);
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log('Response:', this.responseText);
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
