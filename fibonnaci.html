<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h2>Fibonacci Calculator</h2>
    
    <form id="fibonacciForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" min="0" required>
        <button type="button" onclick="calculateFibonacci()">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateFibonacci() {
            // Get the user input
            const userInput = document.getElementById('number').value;

            // Validate the input
            if (!userInput || userInput < 0) {
                alert('Please enter a non-negative number.');
                return;
            }

            // Convert the input to an integer
            const n = parseInt(userInput);

            // Calculate the Fibonacci sequence
            const fibonacciSequence = [0, 1];
            for (let i = 2; i <= n; i++) {
                fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
            }

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Fibonacci sequence up to ${n}:</p><p>${fibonacciSequence.join(', ')}</p>`;
        }
    </script>
</body>
</html>
